<!doctype html><html lang="en">
    
<head><title>darth fader demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link id="luckiestFont" href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
<link id="demoStyles" rel="stylesheet" type="text/css" href="demoStyles.css">
<script src="newdarth.js"></script>
</head>

<body>
<div id="holder">
    
    <div id="introQ" class="qr" style="text-align:center;">
        <hr>
        <i id="ques" style="font-size:27px;font-family:'luckiest guy'">
            How do you feel about surveys?
        </i><br>
            <svg id="svg0"
             viewbox="0 0 220 340"
             XXXstyle="
                position:relative;
                width:220px;
                height:340;
                overflow: visible;
                border: 0px solid #ea0;
             "
             xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink"
            >
                <!--defs>
                    <pattern
                     id="mig1"
                     patternUnits="userSpaceOnUse"
                     x="-20"
                     y="0"
                     height="200"
                     width="200"
                    >
                        <image
                         xlink:href="plaid0.jpg"
                         height="200"
                         width="200"
                        />
                    </pattern>
                </defs-->
                <g
                 transform="scale(2.2) translate(-50 -25)"
                 fill-rule="evenOdd"
                >
                    <path
                     id="boxPath"
                     class="srv srv-path"
                     style="
                        stroke: rgba(0,0,0,1);
                        stroke-width: 10;
                        stroke-linejoin: miter;
                        stroke-miterlimit: 10;
                        fill: none;
                     "
                    />
                    <path
                     id="mouthPath"
                     class="srv srv-path"
                     style="
                        fill: #000;
                     "
                    />
                </g>
    
            </svg>
            
        <div id="faceFaderDiv" style="text-align:center;">
            <input
             id="faceFader"
             type="range"
             class="rat"
             data-fade="
                levels : ['-100', 0, '100', 1],
                colors : [
                    'rgb(128, 0, 128)', 0,
                    'rgb(128, 0, 128)', 0.2,
                    'rgb(200, 200, 200)', 0.5,
                    'rgb(255, 180, 0)', 0.8,
                    'rgb(255, 180, 0)', 1
                ],
                facePaths : [
                    'M0 40Q72 100 0 160Q100 122 200 160Q128 100 200 40Q100 72 0 40Z', 0,
                    'M0 40Q72 100 0 160Q100 122 200 160Q128 100 200 40Q100 72 0 40Z', 0.05,
                    'M50 50Q45 100 50 150Q100 155 150 150Q155 100 150 50Q100 45 50 50Z', 0.5,
                    'M50 0Q72 100 50 180Q100 220 150 180Q128 100 150 0Q100 20 50 0Z', 1
                ],
                mouthPaths : [
                    'M52 75q35 37 88 0q26 23 0 46q-28 -50 -86 0q-20 -20 -3 -43l-10 8q6 -18 18 -13Z', 0,
                    'M52 75q47 30 88 0q24 23 0 46q-43 -43 -86 0q-15 -20 -3 -43l-10 8q6 -18 18 -13Z', 0.05,
                    'M72 80q30 5 63 0q-8 20 0 22q-30 3 -64 0q0 -9 -3 -18l-8 4q5 -3 14 -14Z', 0.5,
                    'M75 50q20 5 57 0q-20 60 0 92q-30 30 -60 0q4 -60 0 -88l-12 2q10 -2 18 -14Z', 1
                ],
                strokeColors : [
                    'rgb(80,0,80)', 0,
                    'rgb(80,0,80)', 0.2,
                    'rgb(100,100,100)', 0.5,
                    'rgb(208,111,15)', 0.8,
                    'rgb(208,111,15)', 1
                ]
             "
             data-fade-opts="snap:'facePaths',thumb:'colors'"
            />
        </div>
        <hr>
    </div>
    <script id="faceFaderScript">
    (() => {
    
        let Q = {};
        `faceFader boxPath mouthPath introQ svg0`
        .trim().split(/\s+/).forEach(obj => {
    
            Q[obj] = document.getElementById(obj);
    
        });
    
        Q.faceFader.addEventListener('fade', e => {
            let vals = e.detail;
            Q.boxPath.setAttributeNS(null, 'd', vals.facePaths);
            Q.boxPath.style.fill = vals.colors;
            Q.boxPath.style.stroke = vals.strokeColors;
            Q.mouthPath.style.fill = vals.strokeColors;
            Q.mouthPath.setAttributeNS(null, 'd', vals.mouthPaths);
        });
    
        Q.svg0.addEventListener('dblclick', e => {
            Q.faceFader.value = 0.5;
            Q.faceFader.dispatchEvent(new Event('input'));
        });
    })();
    
    </script>

    <div id="satisfactionQ" class="qr" style="padding:10px;">
        <div id="ques0">
        <div class="survQ">
            How satisfied were you wolf your service?
        </div>
        <div id="notSat" class="survArr left">Not Satisfied</div>
        <div id="yesSat" class="survArr rite">Satisfied</div>
        <br>
        </div>
        <div class="qr" style="text-align:center;">
        <input
         type="range"
         id="df0" class="rat"
         data-fade="
            notSatCol : [
                    'rgb(128, 0, 128)', 0,
                    'rgb(100, 100, 100)', 0.5,
                    'rgb(100, 100, 100)', 1
            ],
            yesSatCol : [
                    'rgb(100, 100, 100)', 0,
                    'rgb(100, 100, 100)', 0.5,
                    'rgb(255, 180, 0)', 1
            ]
         "
         data-fade-opts="thumb:true",
        /></div>
    </div>
    <script id="satisFaderScript">
    
(() => {
    let Q = {};
    `df0 notSat yesSat ques0`
    .trim().split(/\s+/).forEach(obj =>
        Q[obj] = document.getElementById(obj)
    );

    Q.df0.addEventListener('darthloaded', e => {
        df0.DF = e.detail.ref;
    });
    
    Q.ques0.addEventListener('dblclick', e => {
        df0.DF.setValue(0.5);
    });
    
    Q.df0.addEventListener('demoFadeEvent', e => {
        let vals = e.detail.vals;
        Q.notSat.style.color = vals.notSatCol;
        Q.yesSat.style.color = vals.yesSatCol;
    });

})();
    
    </script>

    <div id="signature" class="qr" style="font-family:'luckiest guy';text-align:right;">
        <br> <br> <br> <br>
        <i>~queviva</i>
    </div>

</div>

</body>

</html>
